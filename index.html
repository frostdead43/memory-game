<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/memory-game.css">
<script src="assets/js/memory-game.js" defer></script>
</head>
<body>
  
  
  <div class="container">
    <div class="header">
      <h1>memory</h1>
      <a href="#" id="menu" >Menu</a>
      <div class="pc">
        <button class="bg-yellow" id="restartBtn">Restart</button>
        <button class="color">New Game</button>
      </div>
    </div>
     <div class="game-section">
        
     </div>

    <div class="footer">
       <div>
        <p>Time</p>
        <span id="minute">00 :</span>
        <span id="second">00</span>
       </div>
       <div>
        <p>Moves</p>
        <span id="gameMove">0</span>
       </div>
    </div>
     
     <div class="modul-contant">
        <button>New Game</button>
        <button id="resume">Resume Game</button>
     </div>
     
   
  </div>
</body>
</html>
